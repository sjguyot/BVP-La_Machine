<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page avec des Blocks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    #workspace {
      width: 100%;
      height: 100vh;
      background-color: #e3e3e3;
      border: 2px dashed #ccc;
      position: relative;
      overflow: hidden;
    }

    .block {
      position: absolute;
      width: 150px;
      padding: 10px;
      color: #fff;
      background-color: #007bff;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: grab;
      user-select: none;
    }

    .block:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Interface de Blocks</h1>
  <div id="workspace">
    <div class="block" style="top: 50px; left: 50px;">Block 1</div>
    <div class="block" style="top: 150px; left: 200px;">Block 2</div>
    <div class="block" style="top: 300px; left: 100px;">Block 3</div>
  </div>

  <script>
    const blocks = document.querySelectorAll('.block');
    let activeBlock = null;
    let offsetX = 0;
    let offsetY = 0;

    blocks.forEach(block => {
      block.addEventListener('mousedown', (e) => {
        activeBlock = e.target;
        offsetX = e.clientX - activeBlock.getBoundingClientRect().left;
        offsetY = e.clientY - activeBlock.getBoundingClientRect().top;
        activeBlock.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (!activeBlock) return;
        activeBlock.style.left = `${e.clientX - offsetX}px`;
        activeBlock.style.top = `${e.clientY - offsetY}px`;
      });

      document.addEventListener('mouseup', () => {
        if (activeBlock) {
          activeBlock.style.cursor = 'grab';
        }
        activeBlock = null;
      });
    });
  </script>
</body>
</html>
